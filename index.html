<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victor Egbadon - HNG Frontend Stage 1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main-body">
      <div class="profile-card">
        <img
          data-testid="slackDisplayImage"
          class="profile-image"
          src="./img/egbadon.jpg"
          alt="Victor Egbadon"
        />
        <h1 data-testid="slackUserName">Victor Egbadon</h1>
        <p><span data-testid="currentDayOfTheWeek" id="weekday"></span><span data-testid="currentUTCTime" id="time"></span></p>
        <p data-testid="myTrack">Track: Frontend</p>
        <a href="#" data-testid=“githubURL”>Github Link</a>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
